<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* גלילה מיידית - לפני טעינת כל השאר */
    html, body { 
      overflow: visible !important; 
      height: auto !important; 
      max-height: none !important;
      -webkit-overflow-scrolling: touch !important; 
    }
    * {
      max-height: none !important;
    }
  </style>
  <title>Shop - Paintz</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatica+SC:wght@700&family=Amatic+SC:wght@700&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <style>
    /* גלילה פשוטה וישירה */
    html {
      overflow: hidden auto !important;
      height: auto !important;
      max-height: none !important;
    }
    
    body {
      background: #F9F1DC;
      overflow: hidden auto !important;
      margin: 0 !important;
      padding: 0 !important;
      height: auto !important;
      max-height: none !important;
      width: 100% !important;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    /* גלילה תקינה */
    html {
      overflow-x: hidden !important;
      overflow-y: auto !important;
      height: 100% !important;
      width: 100% !important;
      max-width: 100vw !important;
    }
    
    body {
      overflow-x: hidden !important;
      overflow-y: auto !important;
      height: 100% !important;
      width: 100% !important;
      max-width: 100vw !important;
    }
    
    .body-center {
      direction: rtl !important;
      width: 100% !important;
      height: auto !important;
      max-height: none !important;
    }
    
    @media (max-width: 700px) {
      html, body {
        -webkit-overflow-scrolling: touch !important;
      }
      
      * {
        -webkit-overflow-scrolling: touch !important;
        box-sizing: border-box !important;
      }
    }
    .body-center {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: auto;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
    /* Header */
    header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 8px 10px;
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 90px;
      background: transparent;
      isolation: isolate;
      box-sizing: border-box;
    }
    .logo {
      width: 180px;
      height: 80px;
      background: url('logo.jpg') no-repeat center/cover;
      transform: rotate(0.67deg);
      z-index: 0;
    }
    .cart {
      position: absolute;
      width: 32px;
      height: 32px;
      right: 10px;
      top: 10px;
      z-index: 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-icon {
      width: 32px;
      height: 32px;
      background: url('shop.svg') no-repeat center center;
      background-size: contain;
      background-color: transparent;
      position: relative;
    }
    .cart-badge {
      position: absolute;
      left: 50%;
      bottom: 3px;
      top: auto;
      transform: translateX(-50%);
      color: #111;
      font-size: 18px;
      font-family: 'Rubik', sans-serif;
      font-weight: bold;
      background: none;
      border: none;
      width: auto;
      height: auto;
      line-height: 1;
      display: block;
      z-index: 2;
      pointer-events: none;
    }
    /* Navigation Bar */
    nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 0 5vw;
      gap: 30px;
      width: 100%;
      max-width: 100vw;
      height: 44px;
      background: #BA8663;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .nav-link {
      width: auto;
      min-width: 65px;
      height: 48px;
      font-family: 'Amatica SC', cursive;
      font-weight: 700;
      font-size: 32px;
      line-height: 48px;
      display: flex;
      align-items: center;
      text-align: center;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #fff;
      margin: 0 2vw;
      transform: rotate(0.52deg);
      background: transparent;
      cursor: pointer;
      text-decoration: none;
      justify-content: center;
    }
    /* --- Shop Popup refined styles --- */
    .shop-popup {
      display: none;
      position: fixed;
      top: 100%;
      right: 0;
      left: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      z-index: 1000;
      min-width: 140px;
      padding: 4px 0;
      font-family: 'Amatica SC', cursive;
      font-size: 18px;
      color: #5C4638;
      direction: rtl;
    }
    .shop-popup ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .shop-popup > ul > li {
      padding: 0 10px;
      margin-bottom: 1px;
      position: relative;
    }
    .shop-popup a, .shop-popup .popup-main-btn {
      color: #5C4638;
      text-decoration: none;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      padding: 2px 0;
      width: 100%;
      text-align: right;
      display: block;
      border-radius: 6px;
      transition: background 0.2s;
      line-height: 1.2;
      font-size: 18px;
    }
    .shop-popup a:hover, .shop-popup .popup-main-btn:hover {
      background: #f9f1dc;
    }
    .popup-sub {
      display: none;
      position: absolute;
      right: 100%;
      top: 0;
      background: #f6eee0;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 2px 0;
      min-width: 110px;
      z-index: 101;
    }
    .popup-sub li {
      margin-bottom: 0;
      padding: 0 6px;
    }
    .popup-sub a {
      font-size: 15px;
      line-height: 1.2;
      padding: 2px 0;
    }
    .shop-popup .active + .popup-sub {
      display: block;
    }
    .shop-popup-btn {
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      background: transparent;
    }
    /* --- פופאפ חנות בפוטר --- */
    .footer-link-shop-popup {
      position: relative;
    }
    .footer-shop-popup {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      z-index: 200;
      min-width: 140px;
      padding: 4px 0;
      font-family: 'Amatica SC', cursive;
      font-size: 18px;
      color: #5C4638;
      direction: rtl;
    }
    /* Footer Section */
    footer {
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      align-items: flex-start;
      background: #5C4638;
      padding: 10px 16px;
      box-sizing: border-box;
      height: 120px;
      direction: rtl;
      position: relative;
    }
    .footer-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-right: auto;
      margin-left: auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      right: auto;
      top: 10px;
    }
    .footer-link {
      font-family: 'Amatica SC', cursive;
      font-weight: 700;
      font-size: 22px;
      color: white;
      text-decoration: none;
    }
    .footer-sep {
      font-size: 20px;
      color: white;
    }
    .footer-contact {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      position: absolute;
      bottom: 10px;
      left: 16px;
    }
    .footer-contact-item {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 10px;
    }
    .footer-icon {
      width: 18px;
      height: 18px;
    }
    .footer-contact-text {
      font-family: 'Amatica SC', cursive;
      font-weight: 700;
      font-size: 18px;
      color: white;
    }
    .footer-logo {
      width: 90px;
      height: 90px;
      background: url('logo.jpg') no-repeat center/contain;
      border-radius: 12px;
    }
    .copyright-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      gap: 2px;
      width: 100%;
      max-width: 100vw;
      height: 20px;
      background: transparent;
      margin-top: 2px;
      box-sizing: border-box;
    }
    .copyright-text {
      width: 180px;
      height: 20px;
      font-family: 'Amatica SC', cursive;
      font-weight: 700;
      font-size: 16px;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .shop-products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 36px;
      justify-items: center;
      margin: 40px auto;
      width: 90vw;
      max-width: 1100px;
    }
    .shop-product {
      width: 480px;
      height: 270px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      box-shadow: 0 2px 12px #0002;
      transition: box-shadow 0.2s, transform 0.2s;
      overflow: hidden;
      background-color: transparent;
    }
    .shop-product-title {
      font-family: 'Rubik', sans-serif;
      font-size: 44px;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 2px 8px #000a;
      margin: 0;
      background: rgba(0,0,0,0.22);
      border-radius: 0;
      padding: 12px 0 8px 0;
      width: 100%;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 30px;
      box-sizing: border-box;
      z-index: 2;
    }
    .shop-product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: block;
      opacity: 1;
      transition: opacity 0.3s ease;
      background-color: transparent;
    }
    
    .shop-product:hover {
      box-shadow: 0 6px 24px #0003;
      transform: scale(1.03);
    }
    @media (max-width: 900px) {
      .shop-products {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .shop-product {
        width: 95vw;
        max-width: 480px;
        height: 180px;
        background-color: transparent;
      }
      
      .shop-product img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        display: block;
        opacity: 1;
        transition: opacity 0.3s ease;
        background-color: transparent;
      }
    }
    /* Side Cart Styles */
    .cart-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.25);
      z-index: 99;
      transition: opacity 0.3s;
    }
    .cart-overlay.active {
      display: block;
      opacity: 1;
    }
    .side-cart {
      position: fixed;
      top: 0;
      right: -100%;
      width: 370px;
      max-width: 90vw;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 16px #0002;
      z-index: 100;
      transform: translateX(100%);
      transition: all 0.35s cubic-bezier(.7,.2,.2,1);
      display: flex;
      flex-direction: column;
      padding: 0;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
    }
    .side-cart.active {
      right: 0;
      transform: translateX(0);
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    .side-cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px 10px 20px;
      border-bottom: 1px solid #eee;
      background: #BA8663;
    }
    .side-cart-title {
      font-family: 'Amatica SC', cursive;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
    }
    .side-cart-close {
      background: none;
      border: none;
      font-size: 32px;
      color: #775A47;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
    }
    .side-cart-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0 0 0;
      background: #fff;
    }
    .side-cart-item {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: #F9F1DC;
      border-radius: 8px;
      margin: 0 16px 12px 16px;
      padding: 10px 10px 10px 6px;
      box-shadow: 0 1px 4px #0001;
      position: relative;
      min-height: 60px;
      user-select: none;
      overflow: hidden;
    }
    .side-cart-item-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      height: 70px;
      min-height: 70px;
    }
    .side-cart-item-title-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex: 1;
      margin: 0;
      padding: 0;
      min-width: 0;
    }
    .side-cart-item-title-main, .side-cart-item-title-sub {
      font-size: 20px;
      font-weight: 800;
      color: #775A47;
      font-family: 'Amatica SC', cursive;
      line-height: 1.08;
      text-align: center;
      margin: 0;
      padding: 0;
      max-width: 90px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .side-cart-item-title-sub {
      font-weight: 800;
      margin-top: 0;
      margin-bottom: 0;
    }
    .side-cart-item-qty {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 400;
      color: #BA8663;
      width: 32px;
      height: 22px;
      background: #f6eee0;
      border-radius: 8px;
      text-align: center;
      margin: 0;
      font-family: 'Amatica SC', cursive;
    }
    .side-cart-item-details {
      margin: 6px 0 0 0;
      padding: 0;
      width: 100%;
    }
    .side-cart-item-details-list {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: right;
      max-width: 100%;
      overflow: hidden;
    }
    .side-cart-item-details-list li {
      font-size: 15px;
      color: #5C4638;
      background: none;
      border-radius: 0;
      margin-bottom: 0;
      padding: 0;
      font-family: 'Amatica SC', cursive;
      font-weight: 700;
      direction: rtl;
      line-height: 1.5;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .side-cart-item-details-label {
      color: #5EA189;
      font-weight: bold;
      flex-shrink: 0;
      text-align: right;
    }
    .side-cart-item-details-value {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .side-cart-item-color-box {
      display: inline-block;
      width: 11px;
      height: 11px;
      border-radius: 2px;
      border: 1px solid #ccc;
      margin-left: 4px;
      vertical-align: middle;
      align-self: center;
    }
    .side-cart-item-actions {
      position: absolute;
      left: 8px;
      bottom: 6px;
      display: flex;
      flex-direction: row;
      gap: 6px;
      z-index: 2;
    }
    .side-cart-item-trash-btn, .side-cart-item-add-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .side-cart-item-trash-btn:hover, .side-cart-item-add-btn:hover {
      opacity: 1;
    }
    .side-cart-item-trash-icon {
      width: 20px;
      height: 20px;
      background: url('trash.svg') no-repeat center/contain;
      display: inline-block;
    }
    .side-cart-item-plus-icon {
      font-size: 20px;
      font-weight: bold;
      color: #5EA189;
      display: inline-block;
      line-height: 1;
    }
    /* דיאלוג מחיקה */
    .cart-delete-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-delete-dialog-content {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0003;
      padding: 32px 28px 18px 28px;
      min-width: 260px;
      text-align: center;
    }
    .cart-delete-dialog-title {
      font-family: 'Amatica SC', cursive;
      font-size: 22px;
      color: #775A47;
      margin-bottom: 18px;
    }
    .cart-delete-dialog-actions {
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .cart-delete-btn-yes {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'Amatica SC', cursive;
      padding: 6px 22px;
      cursor: pointer;
    }
    .cart-delete-btn-no {
      background: #eee;
      color: #775A47;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'Amatica SC', cursive;
      padding: 6px 22px;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      .side-cart {
        width: 98vw;
        max-width: 98vw;
      }
      
      /* Ensure the view cart button is always visible on mobile and tablet */
      .side-cart-view-btn {
        position: sticky;
        bottom: 0;
        width: calc(100% - 32px);
        margin: 16px 16px 25px 16px;
        height: 48px;
        background: #5EA189;
        color: #fff;
        font-family: 'Amatica SC', cursive;
        font-size: 20px;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        display: block !important;
        z-index: 10;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      }
      
      .side-cart-view-btn:hover {
        background: #4b8c74;
      }
      
      /* Adjust side-cart-list padding to prevent overlap */
      .side-cart-list {
        padding: 10px 0 100px 0;
      }
      
      /* Mobile Header */
      header {
        height: 70px;
        padding: 6px 8px;
      }
      
      .logo {
        width: 140px;
        height: 60px;
      }
      
      .cart {
        width: 28px;
        height: 28px;
        right: 8px;
        top: 8px;
      }
      
      .cart-icon {
        width: 28px;
        height: 28px;
      }
      
      .cart-badge {
        font-size: 14px;
        bottom: 2px;
      }
      
      /* Mobile Navigation */
      nav {
        height: 40px;
        padding: 0 2vw;
        gap: 15px;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        margin-bottom: 10px;
      }
      
      .nav-link {
        font-size: 24px;
        line-height: 40px;
        height: 40px;
        min-width: 50px;
        margin: 0 1vw;
        white-space: nowrap;
        flex-shrink: 0;
      }
      
      /* Mobile Shop Products */
      .shop-products {
        grid-template-columns: repeat(1, 1fr);
        gap: 16px;
        padding: 0 15px;
        margin: 20px auto;
      }
      
      .shop-product {
        width: 95%;
        max-width: 380px;
        height: 180px;
        margin: 0 auto;
      }
      
      .shop-product-title {
        font-size: 42px;
        line-height: 60px;
      }
      
      /* Mobile Footer */
      footer {
        height: auto;
        min-height: 120px;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px 10px;
      }
      
      .footer-nav {
        position: static;
        transform: none;
        left: auto;
        top: auto;
        margin: 10px 0;
        flex-wrap: wrap;
        gap: 15px;
      }
      
      .footer-link {
        font-size: 18px;
      }
      
      .footer-contact {
        position: static;
        align-items: center;
        margin: 10px 0;
      }
      
      .footer-contact-text {
        font-size: 14px;
      }
      
      .footer-logo {
        width: 70px;
        height: 70px;
        margin: 10px 0;
      }
      
      /* Additional mobile styles for very small screens */
      @media (max-width: 480px) {
        .side-cart-view-btn {
          font-size: 18px;
          height: 44px;
          margin: 12px 12px 16px 12px;
          width: calc(100% - 24px);
        }
      }
      
      /* Tablet styles for medium screens */
      @media (min-width: 701px) and (max-width: 1024px) {
        .side-cart-view-btn {
          position: sticky;
          bottom: 0;
          width: calc(100% - 32px);
          margin: 16px 16px 25px 16px;
          height: 48px;
          background: #5EA189;
          color: #fff;
          font-family: 'Amatica SC', cursive;
          font-size: 20px;
          font-weight: 700;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.2s;
          display: block !important;
          z-index: 10;
          box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        
        .side-cart-view-btn:hover {
          background: #4b8c74;
        }

const shopBtn = document.getElementById('shopPopupBtn');
const shopPopup = document.getElementById('shopPopup');
function positionShopPopup() {
  const rect = shopBtn.getBoundingClientRect();
  shopPopup.style.top = rect.bottom + 'px';
  shopPopup.style.right = (window.innerWidth - rect.right) + 'px';
  shopPopup.style.left = 'auto';
  shopPopup.style.transform = 'none';
}
function openShopPopup() {
  positionShopPopup();
  shopPopup.style.display = 'block';
}
function closeShopPopup() {
  shopPopup.style.display = 'none';
  closeAllSubs();
}
function setShopPopupEvents() {
  if (window.innerWidth > 700) {
    shopBtn.removeEventListener('click', shopBtn._shopClickHandler || (()=>{}));
    
    // Hover functionality with delay
    let hoverTimeout;
    let isHovering = false;
    
    shopBtn.addEventListener('mouseenter', function() {
      isHovering = true;
      clearTimeout(hoverTimeout);
      openShopPopup();
    });
    
    shopBtn.addEventListener('mouseleave', function() {
      isHovering = false;
      hoverTimeout = setTimeout(() => {
        if (!isHovering) closeShopPopup();
      }, 200);
    });
    
    shopPopup.addEventListener('mouseenter', function() {
      isHovering = true;
      clearTimeout(hoverTimeout);
    });
    
    shopPopup.addEventListener('mouseleave', function() {
      isHovering = false;
      hoverTimeout = setTimeout(() => {
        if (!isHovering) closeShopPopup();
      }, 200);
    });
    
  } else {
    shopBtn._shopClickHandler = function(e) {
      e.stopPropagation();
      if (shopPopup.style.display === 'block') {
        closeShopPopup();
      } else {
        openShopPopup();
      }
    };
    shopBtn.addEventListener('click', shopBtn._shopClickHandler);
  }
}
setShopPopupEvents();
window.addEventListener('resize', setShopPopupEvents);

function getColorFromName(colorName) {
  const colorMap = {

    'כתום': '#FFA500', 'סגול': '#800080', 'ורוד': '#FFC0CB', 'חום': '#A52A2A',
    'שחור': '#000000', 'לבן': '#FFFFFF', 'אפור': '#808080', 'תכלת': '#00CED1',
    'בז\'': '#F5F5DC', 'זהב': '#FFD700', 'כסף': '#C0C0C0', 'ברונזה': '#CD7F32'
  };

}

function truncateText(text, maxLength = 10) {

function renderCartNotes(item) {
  const details = [];
  const notesText = item.notes || '';
  let colorBox = '';

  // עיבוד מיוחד לשש בש עיצוב אישי
  const allTitles = ((item.title || '') + ' ' + (item.subtitle || '')).toLowerCase();
  if (allTitles.includes('שש בש') && allTitles.includes('עיצוב אישי')) {
    const colorLines = [];
    
    // Handle colors - check if colorData exists with correct field names
    if (item.colorData) {
      const colorData = item.colorData;
      
      if (colorData.bgOuter) {
        colorLines.push(`<span class='side-cart-item-details-label'>צבע רקע (מהבחוץ):</span><span class='side-cart-item-details-value'><span class='side-cart-item-color-box' style='background:${colorData.bgOuter.color}' title='${colorData.bgOuter.text}'></span></span>`);
      }
      if (colorData.bgInnerRight) {
        colorLines.push(`<span class='side-cart-item-details-label'>צבע רקע (מבפנים-צד ימין):</span><span class='side-cart-item-details-value'><span class='side-cart-item-color-box' style='background:${colorData.bgInnerRight.color}' title='${colorData.bgInnerRight.text}'></span></span>`);
      }
      if (colorData.bgInnerLeft) {
        colorLines.push(`<span class='side-cart-item-details-label'>צבע רקע (מבפנים-צד שמאל):</span><span class='side-cart-item-details-value'><span class='side-cart-item-color-box' style='background:${colorData.bgInnerLeft.color}' title='${colorData.bgInnerLeft.text}'></span></span>`);
      }
      if (colorData.triangle1) {
        colorLines.push(`<span class='side-cart-item-details-label'>צבע משולש 1:</span><span class='side-cart-item-details-value'><span class='side-cart-item-color-box' style='background:${colorData.triangle1.color}' title='${colorData.triangle1.text}'></span></span>`);
      }
      if (colorData.triangle2) {
        colorLines.push(`<span class='side-cart-item-details-label'>צבע משולש 2:</span><span class='side-cart-item-details-value'><span class='side-cart-item-color-box' style='background:${colorData.triangle2.color}' title='${colorData.triangle2.text}'></span></span>`);
      }
    } else {
      // Fallback to text parsing for old items
      const regex = /(צבע [^:]+):\s*([^,]+(?:, [^:]+)*)(?=,\s*צבע|$)/g;
      let match;
      while ((match = regex.exec(notesText)) !== null) {
        const label = match[1];
        const colors = match[2].split(',').map(s => s.trim()).filter(Boolean);
        const colorBoxes = colors.map(c => {
          if (label.includes('משולש') && c === 'משתנה') {
            return 'משתנה';
          } else if (c === 'משתנה') {
            return 'משתנה';
          } else {
            return `<span class='side-cart-item-color-box' style='background:${getColorFromName(c)}' title='${c}'></span>`;
          }
        }).join(' ');
        colorLines.push(`<span class='side-cart-item-details-label'>${label}:</span><span class='side-cart-item-details-value'>${colorBoxes}</span>`);
      }
    }
    
    if (colorLines.length) {
      details.push(...colorLines.map(l => `<li>${l}</li>`));
    }
    
    // Handle explanations - check if desc exists
    if (item.desc) {
      const desc = item.desc;
      if (desc.right) {
        details.push(`<li><span class='side-cart-item-details-label'>הסבר ציור ימין:</span><span class='side-cart-item-details-value'>${truncateText(desc.right, 15)}</span></li>`);
      }
      if (desc.left) {
        details.push(`<li><span class='side-cart-item-details-label'>הסבר ציור שמאל:</span><span class='side-cart-item-details-value'>${truncateText(desc.left, 15)}</span></li>`);
      }
    }
    
    // Add files display
    if (item.files && item.files.length > 0) {
      const fileName = item.files[0].name;
      details.push(`<li><span class='side-cart-item-details-label'>קובץ:</span><span class='side-cart-item-details-value'>${truncateText(fileName, 10)}</span></li>`);
    }
  } else if (allTitles.includes('מטקה') && allTitles.includes('עיצוב אישי')) {
    // עיבוד מיוחד למטקה עיצוב אישי
    const colors = [];
    const explanations = [];
    const matkaRegex = /(צבע מטקה [12]|הסבר מטקה [12]):\s*([^,]+)(?=,\s*(?:צבע מטקה|הסבר מטקה)|$)/g;
    let match;
    while ((match = matkaRegex.exec(notesText)) !== null) {
      const label = match[1];
      const value = match[2].trim();
      
      if (label.includes('צבע מטקה')) {
        const colorHex = getColorFromName(value);
        const colorBox = `<span class='side-cart-item-color-box' style='background:${colorHex}' title='${value}'></span>`;
        colors.push(colorBox);
      } else if (label.includes('הסבר מטקה')) {
        explanations.push(truncateText(value, 8));
      }
    }
    
    if (colors.length > 0) {
      details.push(`<li><span class='side-cart-item-details-label'>צבעי מטקה:</span><span class='side-cart-item-details-value'>${colors.join(' ')}</span></li>`);
    }
    
    if (explanations.length > 0) {
        explanations.forEach((explanation, index) => {
          details.push(`<li><span class='side-cart-item-details-label'>הסבר מטקה ${index + 1}:</span><span class='side-cart-item-details-value'>${explanation}</span></li>`);
        });
    }
  } else if (allTitles.includes('שש בש')) {
    if (notesText.trim()) {
      details.push(`<li><span class='side-cart-item-details-label'>הערה:</span><span class='side-cart-item-details-value'>${truncateText(notesText.trim())}</span></li>`);
    }
  } else {
    let noteLabel = 'הערה:';
    if (allTitles.includes('קנבס')) noteLabel = 'גודל:';
    
    // הערה: חפש "גוון: ..." והצג ריבוע צבע
    let colorMatch = notesText.match(/גוון\s*[:：]?\s*([\u0590-\u05FF\w]+)/);
    if (colorMatch) {
      const colorName = colorMatch[1];
      const colorHex = getColorFromName(colorName);
      colorBox = `<span class='side-cart-item-color-box' style='background:${colorHex}' title='${colorName}'></span>`;
      notesText = notesText.replace(/,?\s*גוון\s*[:：]?\s*[\u0590-\u05FF\w]+/, '');
    }
    
    if (allTitles.includes('מטקה')) {
      if (notesText.trim() || colorBox) {
        details.push(`<li><span class='side-cart-item-details-label'>${noteLabel}</span><span class='side-cart-item-details-value'>${truncateText(notesText.trim())} ${colorBox}</span></li>`);
      }
    } else if (notesText.trim() || colorBox) {
      details.push(`<li><span class='side-cart-item-details-label'>${noteLabel}</span><span class='side-cart-item-details-value'>${truncateText(notesText.trim())} ${colorBox}</span></li>`);
    }
  }

      // Remove generic explanation display for matka custom design and backgammon custom design
    if (item.desc && !allTitles.includes('מטקה') && !(allTitles.includes('שש בש') && allTitles.includes('עיצוב אישי'))) {
    details.push(`<li><span class='side-cart-item-details-label'>הסבר:</span><span class='side-cart-item-details-value'>${truncateText(item.desc)}</span></li>`);
  }
  if (item.file) {
    // מחלץ את שם הקובץ מהנתיב המלא
    const fileName = item.file.split(/[\/\\]/).pop();
    details.push(`<li><span class='side-cart-item-details-label'>קובץ:</span><span class='side-cart-item-details-value'>${truncateText(fileName)}</span></li>`);
  }
  return details.join('');
}

        </div>

          <button class="side-cart-item-add-btn" title="הוסף" style="background: none; border: none; font-size: 22px; color: #5EA189; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">+</button>
          <span class="side-cart-item-qty" style="width: 32px; height: 28px; font-size: 18px; color: #BA8663; display: flex; align-items: center; justify-content: center; background: none; border-radius: 0; border: none; font-family: 'Amatica SC', cursive; font-weight: bold;">${item.qty}</span>
          <button class="side-cart-item-minus-btn" title="הפחת" style="background: none; border: none; font-size: 22px; color: #5EA189; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">–</button>
        </div>
      </div>
      <div class="side-cart-item-details" style="padding: 0 0 8px 0;">
        <ul class="side-cart-item-details-list" style="max-width: 100%; overflow: hidden;">
          ${details}
        </ul>
      </div>
      <button class="side-cart-item-trash-btn" title="מחק" style="position: absolute; left: 8px; bottom: 8px; background: none; border: none; padding: 0; margin: 0; cursor: pointer; width: 22px; height: 22px;"><span class="side-cart-item-trash-icon"></span></button>
    `;
    
    row.querySelector('.side-cart-item-trash-btn').onclick = function(e) {
      e.stopPropagation();
      showDeleteDialog(idx);
    };
    
    // כפתור הוספה
    row.querySelector('.side-cart-item-add-btn').onclick = function(e) {
      e.stopPropagation();
      if (window.cartSync && typeof window.cartSync.updateItem === 'function') {
        window.cartSync.updateItem(idx, {qty: cart[idx].qty + 1});
        cart = window.cartSync.loadCart();
      } else {
        cart[idx].qty += 1;
        localStorage.setItem('cart', JSON.stringify(cart));
      }
        updateCartBadge();
        renderCart();
    };
    // כפתור הפחתה
    row.querySelector('.side-cart-item-minus-btn').onclick = function(e) {
      e.stopPropagation();
      if (cart[idx].qty > 1) {
        if (window.cartSync && typeof window.cartSync.updateItem === 'function') {
          window.cartSync.updateItem(idx, {qty: cart[idx].qty - 1});
          cart = window.cartSync.loadCart();
        } else {
          cart[idx].qty -= 1;
          localStorage.setItem('cart', JSON.stringify(cart));
        }
          updateCartBadge();
          renderCart();
      } else {
        showDeleteDialog(idx);
      }
    };
    
    sideCartList.appendChild(row);
  });
}

function openSideCart() {
  sideCart.classList.add('active');
  cartOverlay.classList.add('active');
  // שמירה על גלילה במובייל
  if (window.innerWidth > 768) {
  document.body.style.overflow = 'hidden';
  }
}

function closeSideCart() {
  sideCart.classList.remove('active');
  cartOverlay.classList.remove('active');
  // שמירה על גלילה במובייל
  if (window.innerWidth > 768) {
  document.body.style.overflow = '';
  }
}

cartBtn.addEventListener('click', function(e) {
  e.preventDefault();
  openSideCart();
});

cartOverlay.addEventListener('click', closeSideCart);
closeSideCartBtn.addEventListener('click', closeSideCart);

viewCartBtn.addEventListener('click', function() {
  window.location.href = 'Shopping Cart.html';
});

function removeFromCart(idx) {
  if (idx >= 0 && idx < cart.length) {
    if (window.cartSync && typeof window.cartSync.removeItem === 'function') {
      window.cartSync.removeItem(idx);
      cart = window.cartSync.loadCart();
    } else {
        cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
    }
        updateCartBadge();
        renderCart();
  }
}

let cartDeleteIdx = null;
function showDeleteDialog(idx) {
  cartDeleteIdx = idx;
  document.getElementById('cartDeleteDialog').style.display = 'flex';
}

document.getElementById('cartDeleteYes').onclick = function() {
  if (cartDeleteIdx !== null) {
    removeFromCart(cartDeleteIdx);
    cartDeleteIdx = null;
  }
  document.getElementById('cartDeleteDialog').style.display = 'none';
};

document.getElementById('cartDeleteNo').onclick = function() {
  cartDeleteIdx = null;
  document.getElementById('cartDeleteDialog').style.display = 'none';
};

// Initialize
updateCartBadge();
renderCart();

// iPad and Safari specific fixes
function ensureViewCartButtonVisibleOniPad() {
  const viewCartBtn = document.getElementById('viewCartBtn');
  if (viewCartBtn) {
    viewCartBtn.style.display = 'block';
    viewCartBtn.style.visibility = 'visible';
    viewCartBtn.style.opacity = '1';
    viewCartBtn.style.position = 'sticky';
    viewCartBtn.style.bottom = '0';
    viewCartBtn.style.zIndex = '9999';
    viewCartBtn.style.webkitTransform = 'none';
    viewCartBtn.style.transform = 'none';
  }
}

// Call the function multiple times to ensure it works
setTimeout(ensureViewCartButtonVisibleOniPad, 100);
setTimeout(ensureViewCartButtonVisibleOniPad, 500);
setTimeout(ensureViewCartButtonVisibleOniPad, 1000);
setTimeout(ensureViewCartButtonVisibleOniPad, 2000);

  </script>
