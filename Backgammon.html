  <style>
    /* גלילה תקינה */
    html {
      overflow-x: hidden !important;
      overflow-y: auto !important;
      height: 100% !important;
      width: 100% !important;
      max-width: 100vw !important;
    }
    
    body {
      background: #F9F1DC;
      font-family: 'Amatica SC', cursive;
      overflow-x: hidden !important;
      overflow-y: auto !important;
      height: 100% !important;
      width: 100% !important;
      max-width: 100vw !important;
      margin: 0;
      padding: 0;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    .body-center {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: auto;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
    /* Header */
    header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 8px 10px;
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 90px;
      background: transparent;
      isolation: isolate;
      box-sizing: border-box;
    }
    .logo {
      width: 180px;
      height: 80px;
      background: url('logo.jpg') no-repeat center/cover;
      transform: rotate(0.67deg);
      z-index: 0;
    }
    .cart {
      position: absolute;
      width: 32px;
      height: 32px;
      right: 10px;
      top: 10px;
      z-index: 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-icon {
      width: 32px;
      height: 32px;
      background: url('shop.svg') no-repeat center center;
      background-size: contain;
      background-color: transparent;
      position: relative;
    }
    .cart-badge {
      position: absolute;
      left: 50%;
      bottom: 3px;
      top: auto;
      transform: translateX(-50%);
      color: #111;
      font-size: 18px;
      font-family: 'Rubik', sans-serif;
      font-weight: bold;
      background: none;
      border: none;
      width: auto;
      height: auto;
      line-height: 1;
      display: block;
      z-index: 2;
      pointer-events: none;
    }

    /* Side Cart Styles */
    .cart-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.25);
      z-index: 99;
      transition: opacity 0.3s;
    }
    .cart-overlay.active {
      display: block;
      opacity: 1;
    }
    .side-cart {
      position: fixed;
      top: 0;
      right: -100%;
      width: 370px;
      max-width: 90vw;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 16px #0002;
      z-index: 100;
      transform: translateX(100%);
      transition: all 0.35s cubic-bezier(.7,.2,.2,1);
      display: flex;
      flex-direction: column;
      padding: 0;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
    }
    .side-cart.active {
      right: 0;
      transform: translateX(0);
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }
    .side-cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px 10px 20px;
      border-bottom: 1px solid #eee;
      background: #BA8663;
    }
    .side-cart-title {
      font-family: 'Amatica SC', cursive;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
    }
    .side-cart-close {
      background: none;
      border: none;
      font-size: 32px;
      color: #775A47;
      cursor: pointer;
      font-family: inherit;
      line-height: 1;
    }
    .side-cart-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0 0 0;
      background: #fff;
    }
    .side-cart-item {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: #F9F1DC;
      border-radius: 8px;
      margin: 0 16px 12px 16px;
      padding: 10px 10px 10px 6px;
      box-shadow: 0 1px 4px #0001;
      position: relative;
      min-height: 60px;
      user-select: none;
      overflow: hidden;
    }
    .side-cart-item-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      height: 70px;
      min-height: 70px;
    }
    .side-cart-item-title-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex: 1;
      margin: 0;
      padding: 0;
      min-width: 0;
    }
    .side-cart-item-title-main, .side-cart-item-title-sub {
      font-size: 20px;
      font-weight: 800;
      color: #775A47;
      font-family: 'Amatica SC', cursive;
      line-height: 1.08;
      text-align: center;
      margin: 0;
      padding: 0;
      max-width: 90px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .side-cart-item-title-sub {
      font-weight: 800;
      margin-top: 0;
      margin-bottom: 0;
    }
    .side-cart-item-qty {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 400;
      color: #BA8663;
      width: 32px;
      height: 22px;
      background: #f6eee0;
      border-radius: 8px;
      text-align: center;
      margin: 0;
      font-family: 'Amatica SC', cursive;
    }
    .side-cart-item-details {
      margin: 6px 0 0 0;
      padding: 0;
      width: 100%;
    }
    .side-cart-item-details-list {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: right;
      max-width: 100%;
      overflow: hidden;
    }
    .side-cart-item-details-list li {
      font-size: 15px;
      color: #5C4638;
      background: none;
      border-radius: 0;
      margin-bottom: 0;
      padding: 0;
      font-family: 'Amatica SC', cursive;
      font-weight: 700;
      direction: rtl;
      line-height: 1.5;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .side-cart-item-details-label {
      color: #5EA189;
      font-weight: bold;
      flex-shrink: 0;
      text-align: right;
    }
    .side-cart-item-details-value {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .side-cart-item-color-box {
      display: inline-block;
      width: 11px;
      height: 11px;
      border-radius: 2px;
      border: 1px solid #ccc;
      margin-left: 4px;
      vertical-align: middle;
      align-self: center;
    }
    .side-cart-item-actions {
      position: absolute;
      left: 8px;
      bottom: 6px;
      display: flex;
      flex-direction: row;
      gap: 6px;
      z-index: 2;
    }
    .side-cart-item-trash-btn, .side-cart-item-add-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .side-cart-item-trash-btn:hover, .side-cart-item-add-btn:hover {
      opacity: 1;
    }
    .side-cart-item-trash-icon {
      width: 20px;
      height: 20px;
      background: url('trash.svg') no-repeat center/contain;
      display: inline-block;
    }
    .side-cart-item-plus-icon {
      font-size: 20px;
      font-weight: bold;
      color: #5EA189;
      display: inline-block;
      line-height: 1;
    }
    /* דיאלוג מחיקה */
    .cart-delete-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-delete-dialog-content {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0003;
      padding: 32px 28px 18px 28px;
      min-width: 260px;
      text-align: center;
    }
    .cart-delete-dialog-title {
      font-family: 'Amatica SC', cursive;
      font-size: 22px;
      color: #775A47;
      margin-bottom: 18px;
    }
    .cart-delete-dialog-actions {
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .cart-delete-btn-yes {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'Amatica SC', cursive;
      padding: 6px 22px;
      cursor: pointer;
    }
    .cart-delete-btn-no {
      background: #eee;
      color: #775A47;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'Amatica SC', cursive;
      padding: 6px 22px;
      cursor: pointer;
    }

      }
      
      .footer-nav {

        margin: 10px 0;

      }
      
      .footer-link {
        font-size: 20px;
      }
      
      .footer-contact {
        position: static;
        align-items: center;

      }
      
      .footer-contact-text {
        font-size: 16px;
      }
      
      .footer-logo {
        width: 70px;
        height: 70px;
        margin: 10px 0;
      }

      /* Mobile Shop Popup */
      .shop-popup {
        top: 100%;
        right: 0;
        left: auto;
        min-width: 140px;
        font-size: 18px;
      }
      
      .shop-popup > ul > li {
        padding: 0 8px;
        margin-bottom: 0;
      }
      
      .shop-popup a, .shop-popup .popup-main-btn {
        font-size: 18px;
        padding: 2px 0;
        line-height: 1.2;
      }
      
      .popup-sub {
        right: 100%;
        min-width: 100px;
        font-size: 16px;
      }
      
      .popup-sub a {
        font-size: 16px;
        padding: 2px 0;
      }
    }

    // --- Shop Popup Logic ---
    const shopBtn = document.getElementById('shopPopupBtn');
    const shopPopup = document.getElementById('shopPopup');

    function positionShopPopup() {
      const rect = shopBtn.getBoundingClientRect();
      shopPopup.style.top = rect.bottom + 'px';
      shopPopup.style.right = (window.innerWidth - rect.right) + 'px';
      shopPopup.style.left = 'auto';
      shopPopup.style.transform = 'none';
    }

    function openShopPopup() {
      positionShopPopup();
      shopPopup.style.display = 'block';
    }
    function closeShopPopup() {
      shopPopup.style.display = 'none';
      closeAllSubs();
    }

    // Desktop: open on hover, Mobile: open on click
    function setShopPopupEvents() {
      if (window.innerWidth > 700) {
        // Desktop: hover
        shopBtn.removeEventListener('click', shopBtn._shopClickHandler || (()=>{}));
        shopBtn.addEventListener('mouseenter', openShopPopup);
        shopBtn.addEventListener('mouseleave', function(e) {
          if (!shopPopup.contains(e.relatedTarget)) closeShopPopup();
        });
        shopPopup.addEventListener('mouseleave', function(e) {
          if (!shopBtn.contains(e.relatedTarget)) closeShopPopup();
        });
        shopPopup.addEventListener('mouseenter', function() { openShopPopup(); });
      } else {
        // Mobile: click
        shopBtn._shopClickHandler = function(e) {
          e.stopPropagation();
          if (shopPopup.style.display === 'block') {
            closeShopPopup();
          } else {
            openShopPopup();
          }
        };
        shopBtn.addEventListener('click', shopBtn._shopClickHandler);
        shopBtn.removeEventListener('mouseenter', openShopPopup);
        shopBtn.removeEventListener('mouseleave', closeShopPopup);
        shopPopup.removeEventListener('mouseleave', closeShopPopup);
        shopPopup.removeEventListener('mouseenter', openShopPopup);
      }
    }
    setShopPopupEvents();
    window.addEventListener('resize', setShopPopupEvents);

    window.addEventListener('resize', function() {
      if (shopPopup.style.display === 'block') {
        positionShopPopup();
      }
    });

    // Close popup when clicking outside
    document.addEventListener('click', function(e) {
      if (!shopPopup.contains(e.target) && e.target !== shopBtn) {
        closeShopPopup();
      }
    });

      document.querySelectorAll('.popup-sub').forEach(sub => sub.style.display = 'none');
    }

      const isDesktop = window.innerWidth > 700;

        const target = btn.getAttribute('data-target');
        const sub = document.getElementById('sub-' + target);
        btn.replaceWith(btn.cloneNode(true));
      });
      document.querySelectorAll('.popup-main-btn').forEach(btn => {
        const target = btn.getAttribute('data-target');
        const sub = document.getElementById('sub-' + target);
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          if (sub.style.display === 'block') {
            sub.style.display = 'none';
          } else {
            closeAllSubs();
            sub.style.display = 'block';
          }
        });
        btn.removeEventListener('mouseenter', null);
        btn.removeEventListener('mouseleave', null);
        if (sub) {
          sub.removeEventListener('mouseenter', null);
          sub.removeEventListener('mouseleave', null);
        }
      });

    // Handle both click and touch events with proper event handling
    function addClickAndTouchHandler(element, handler) {
      let isTouch = false;
      let touchTimeout;
      
      element.addEventListener('touchstart', function() {
        isTouch = true;
      }, { passive: true });
      
      element.addEventListener('touchend', function(e) {
        e.preventDefault();
        e.stopPropagation();
        clearTimeout(touchTimeout);
        touchTimeout = setTimeout(() => {
          if (isTouch) {
            handler.call(this, e);
            isTouch = false;
          }
        }, 10);
      });
      
      element.addEventListener('click', function(e) {
        if (!isTouch) {
          handler.call(this, e);
        }
      });
    }

    function initializeCart() {
      if (window.cartSync && typeof window.cartSync.loadCart === 'function') {
        cart = window.cartSync.loadCart();
      } else {
        try {
          cart = JSON.parse(localStorage.getItem('cart') || '[]');
        } catch (e) {
          cart = [];
        }
      }
    }

      const badge = document.getElementById('cartBadge');
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      badge.textContent = total;
      badge.style.display = total > 0 ? 'block' : 'none';

          </div>
          <button class="side-cart-item-trash-btn" title="מחק" style="position: absolute; left: 8px; bottom: 8px; background: none; border: none; padding: 0; margin: 0; cursor: pointer; width: 22px; height: 22px;"><span class="side-cart-item-trash-icon"></span></button>
        `;
        
        // כפתור מחיקה
        const trashBtn = row.querySelector('.side-cart-item-trash-btn');
        addClickAndTouchHandler(trashBtn, function(e) {
          e.stopPropagation();
          showDeleteDialog(idx);
        });
    
        // כפתור הוספה
        const addBtn = row.querySelector('.side-cart-item-add-btn');
        addClickAndTouchHandler(addBtn, function(e) {
          e.stopPropagation();
          if (window.cartSync && typeof window.cartSync.updateItem === 'function') {
            window.cartSync.updateItem(idx, {qty: cart[idx].qty + 1});
            cart = window.cartSync.loadCart();
          } else {
            cart[idx].qty += 1;
            localStorage.setItem('cart', JSON.stringify(cart));
          }
          updateCartBadge();
          renderCart();
        });
        
        // כפתור הפחתה
        const minusBtn = row.querySelector('.side-cart-item-minus-btn');
        addClickAndTouchHandler(minusBtn, function(e) {
          e.stopPropagation();
          if (cart[idx].qty > 1) {
            if (window.cartSync && typeof window.cartSync.updateItem === 'function') {
              window.cartSync.updateItem(idx, {qty: cart[idx].qty - 1});
              cart = window.cartSync.loadCart();
            } else {
              cart[idx].qty -= 1;
              localStorage.setItem('cart', JSON.stringify(cart));
            }
            updateCartBadge();
            renderCart();
          } else {
            showDeleteDialog(idx);
          }
        });
    
        sideCartList.appendChild(row);
      });
    }

    function openSideCart() {
      sideCart.classList.add('active');
      cartOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      // Ensure proper z-index
      sideCart.style.zIndex = '1000';
      cartOverlay.style.zIndex = '999';
    }

    function closeSideCart() {
      sideCart.classList.remove('active');
      cartOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    function showDeleteDialog(idx) {
      cartDeleteIdx = idx;
      const dialog = document.getElementById('cartDeleteDialog');
      dialog.style.display = 'flex';
      dialog.style.zIndex = '1001';
      document.body.style.overflow = 'hidden';
    }

    function removeFromCart(idx) {
      if (idx >= 0 && idx < cart.length) {
        if (window.cartSync && typeof window.cartSync.removeItem === 'function') {
          window.cartSync.removeItem(idx);
          cart = window.cartSync.loadCart();
        } else {
          cart.splice(idx, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
        }
        updateCartBadge();
        renderCart();
      }
    }

    // Add touch events to delete dialog buttons
    addClickAndTouchHandler(document.getElementById('cartDeleteYes'), function(e) {
      e.preventDefault();
      e.stopPropagation();
      if (cartDeleteIdx !== null) {
        removeFromCart(cartDeleteIdx);
        cartDeleteIdx = null;
      }
      const dialog = document.getElementById('cartDeleteDialog');
      dialog.style.display = 'none';
      document.body.style.overflow = '';
    });

    addClickAndTouchHandler(document.getElementById('cartDeleteNo'), function(e) {
      e.preventDefault();
      e.stopPropagation();
      cartDeleteIdx = null;
      const dialog = document.getElementById('cartDeleteDialog');
      dialog.style.display = 'none';
      document.body.style.overflow = '';
    });

    // Add touch events to main cart button
    addClickAndTouchHandler(cartBtn, function(e) {
      e.preventDefault();
      e.stopPropagation();
      openSideCart();
    });

    // Add touch events to overlay and close button
    addClickAndTouchHandler(cartOverlay, function(e) {
      e.preventDefault();
      e.stopPropagation();
      closeSideCart();
    });

    // Add direct click handlers for buttons
    if (closeSideCartBtn) {
      closeSideCartBtn.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        closeSideCart();
      };
      
      closeSideCartBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        e.stopPropagation();
        closeSideCart();
      });
    }

    if (viewCartBtn) {
      viewCartBtn.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        window.location.href = 'Shopping Cart.html';
      };
      
      viewCartBtn.addEventListener('touchend', function(e) {
        e.preventDefault();
        e.stopPropagation();
        window.location.href = 'Shopping Cart.html';
      });
    }

    // Initialize
    initializeCart();
    updateCartBadge();
    renderCart();

    // iPad and Safari specific fixes
    function ensureViewCartButtonVisibleOniPad() {
      const viewCartBtn = document.getElementById('viewCartBtn');
      if (viewCartBtn) {
        viewCartBtn.style.display = 'block';
        viewCartBtn.style.visibility = 'visible';
        viewCartBtn.style.opacity = '1';
        viewCartBtn.style.position = 'sticky';
        viewCartBtn.style.bottom = '0';
        viewCartBtn.style.zIndex = '9999';
        viewCartBtn.style.webkitTransform = 'none';
        viewCartBtn.style.transform = 'none';
      }
    }

    // Call the function multiple times to ensure it works
    setTimeout(ensureViewCartButtonVisibleOniPad, 100);
    setTimeout(ensureViewCartButtonVisibleOniPad, 500);
    setTimeout(ensureViewCartButtonVisibleOniPad, 1000);
    setTimeout(ensureViewCartButtonVisibleOniPad, 2000);

    function initializeCartButtons() {
      // Initialize elements
      const cartBtn = document.querySelector('.cart');
      const sideCart = document.getElementById('sideCart');
      const cartOverlay = document.getElementById('cartOverlay');
      const closeSideCartBtn = document.getElementById('closeSideCart');
      const viewCartBtn = document.getElementById('viewCartBtn');
      const sideCartList = document.getElementById('sideCartList');

      // Add handlers for close button
      if (closeSideCartBtn) {
        ['click', 'touchend'].forEach(eventType => {
          closeSideCartBtn.addEventListener(eventType, function(e) {
            e.preventDefault();
            e.stopPropagation();
            closeSideCart();
          });
        });
      }

      // Add handlers for view cart button
      if (viewCartBtn) {
        ['click', 'touchend'].forEach(eventType => {
          viewCartBtn.addEventListener(eventType, function(e) {
            e.preventDefault();
            e.stopPropagation();
            window.location.href = 'Shopping Cart.html';
          });
        });
      }

      // Add handlers for cart overlay
      if (cartOverlay) {
        ['click', 'touchend'].forEach(eventType => {
          cartOverlay.addEventListener(eventType, function(e) {
            e.preventDefault();
            e.stopPropagation();
            closeSideCart();
          });
        });
      }
    }

    // Initialize cart buttons
    initializeCartButtons();
  </script>
